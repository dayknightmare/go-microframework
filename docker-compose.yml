version: '3.7'
services:
  go-api:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    container_name: go-skeleton
    env_file:
      - .env
    ports:
      - 1323:1323
    command: air
    volumes:
      - ./:/app

  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: skeleton
    ports:
        - "3306:3306"
    volumes:
        - ./storage/mysql:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis
    ports:
        - "6379:6379"

networks:
    default:
        name: go-skeleton-network
